<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ the_title }}</title>
    <link rel="stylesheet" href="/static/style.css">
        
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/animate.css">
    
    <link rel="stylesheet" href="/static/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/magnific-popup.css">
    
    <link rel="stylesheet" href="/static/flaticon.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="margin: 0;padding:0;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Georgian Intergrated System</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
              </button>
    
              <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
                  <li class="nav-item"><a href="/about" class="nav-link">Our Projects</a></li>
                  <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    {% block body %}



        
    {% endblock %}

    <footer class="ftco-footer ftco-section" style="width: 100%;">
        <div class="container">
          <div class="row mb-5">
            <div class="col-md">
              <div class="ftco-footer-widget mb-4">
                <h2 class="ftco-heading-2">GIS LTD</h2>
                <p>TEXT</p>
                <ul class="ftco-footer-social list-unstyled mt-5">
                  <li class="ftco-animate"><a href="mailto:Nikoloz@gis.ge"><span class="fa fa-envelope"></span></a></li>
                </ul>
              </div>
            </div>
            <div class="col-md">
               <div class="ftco-footer-widget mb-4">
                <h2 class="ftco-heading-2">Company</h2>
                <ul class="list-unstyled">
                  <li><a href="#"><span class="fa fa-chevron-right mr-2"></span>About Us</a></li>
                  <li><a href="#"><span class="fa fa-chevron-right mr-2"></span>Contact</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md">
              <div class="ftco-footer-widget mb-4">
                  <h2 class="ftco-heading-2">Have a Questions?</h2>
                  <div class="block-23 mb-3">
                    <ul>
                      <li><span class="icon fa fa-map"></span><span class="text">88 ზაქარია ფალიაშვილის ქუჩა, თბილისი</span></li>
                      <li><a href="tel://{{phone_number}}"><span class="icon fa fa-phone"></span><span class="text">{{phone_number}}</span></a></li>
                      <li><a href="mailto:{{email}}"><span class="icon fa fa-envelope pr-4"></span><span class="text">{{email}}</span></a></li>
                    </ul>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
      <script src="/static/jquery.min.js"></script>
      <script src="/static/jquery-migrate-3.0.1.min.js"></script>
      <script src="/static/popper.min.js"></script>
      <script src="/static/bootstrap.min.js"></script>
      <script src="/static/jquery.easing.1.3.js"></script>
      <script src="/static/jquery.waypoints.min.js"></script>
      <script src="/static/jquery.stellar.min.js"></script>
      <script src="/static/owl.carousel.min.js"></script>
      <script src="/static/jquery.magnific-popup.min.js"></script>
      <script src="/static/jquery.animateNumber.min.js"></script>
      <script src="/static/scrollax.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
      <script src="/static/google-map.js"></script>
      <script src="/static/main.js"></script>
    </body>
</html>
